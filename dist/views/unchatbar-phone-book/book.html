<div data-ng-init="init()"> <tabset justified="true"> <tab heading="user" active="selectedUser"> <div ng-repeat="(peerId,connection) in clientMap"> <a ui-sref-active="active" ui-sref="chat.user({peerId: peerId})" class="list-group-item">{{connection.label}}</a> </div> </tab> <tab heading="Groupps" active="selectedGroup"> <div class="input-group dialer"> <input type="text" class="form-control" data-ng-model="form.newGroupName" placeholder="Groupname"> <div data-ng-click="createGroup()" class="input-group-addon"> <i class="fa fa-check fa-1x"></i> </div> </div> <div ng-repeat="(groupId,group) in groupMap"> <a ui-sref-active="active" ui-sref="chat.group({groupId: groupId})" class="list-group-item">{{group.label}}</a> </div> </tab> </tabset> </div>
