<div>
    <div data-ng-repeat="message in messageList">
        From:{{userMap[message.from].label}}
        Message:{{message.message.text}}
    </div>
    <textarea data-ng-model="text"></textarea>
    <button type="submit" class="btn btn-default" ng-click="sendTextMessage(userMap,channel);text='';">send</button>
</div>
